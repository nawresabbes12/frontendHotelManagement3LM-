<app-navbar></app-navbar>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<div class="container mt-5">
  <!-- Loading Indicator -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading room details...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Room Details Card -->
  <div *ngIf="room && !loading" class="card">
    <img [src]="room.image" class="card-img-top" [alt]="room.title" />
    <div class="card-body">
      <h5 class="card-title">{{ room.title }}</h5>
      <p class="card-text">{{ room.description }}</p>
      <p class="card-text">
        <strong>Capacity:</strong> {{ room.capacity }} persons
      </p>
      <p class="card-text">
        <strong>Price:</strong> {{ room.price }} â‚¬/night
      </p>
      <button class="btn btn-primary" (click)="confirmBooking(room.id)">Confirm Booking</button>
    </div>
  </div>
</div>
