<nav class="bg-rich-cream border-b border-dark-mahogany">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <!-- Brand Logo -->
    <a class="text-dark-mahogany font-bold text-lg flex items-center space-x-2" routerLink="/accueil">
      <i class="fas fa-hotel"></i>
      <span>Hôtel</span>
    </a>
    
    <!-- Mobile Menu Toggle -->
    <button 
      class="block lg:hidden text-dark-mahogany focus:outline-none" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar Links -->
    <div class="hidden lg:flex lg:space-x-4" id="navbarNav">
      <ul class="flex flex-col lg:flex-row lg:items-center lg:space-x-6">
        <!-- Home Link -->
        <li>
          <a class="text-dark-mahogany hover:text-mahogany" routerLink="/accueil">
            <i class="fas fa-home"></i> Accueil
          </a>
        </li>

        <!-- Optional Home Link -->
        <li>
          <a 
            class="text-dark-mahogany hover:text-mahogany" 
            [routerLink]="['/home', user?.id]"
          >
            <i class="fas fa-house-user"></i> Home
          </a>
        </li>

        <!-- Reservations (Visible only if user is logged in) -->
        <li *ngIf="user">
          <a 
            class="text-dark-mahogany hover:text-mahogany" 
            [routerLink]="['/reservation', user?.id]"
          >
            <i class="fas fa-calendar-alt"></i> Réservations
          </a>
        </li>

        <!-- Contact -->
        <li>
          <a 
            class="text-dark-mahogany hover:text-mahogany" 
            routerLink="/contact"
          >
            <i class="fas fa-envelope"></i> Contact
          </a>
        </li>

        <!-- Profile -->
        <li *ngIf="user">
          <a 
            class="text-dark-mahogany hover:text-mahogany" 
            [routerLink]="['/profile', user?.id]"
          >
            <i class="fas fa-user"></i> Profil
          </a>
        </li>

        <!-- Authentication Options -->
        <li *ngIf="user">
          <a 
            class="text-dark-mahogany hover:text-mahogany cursor-pointer" 
            (click)="logout()"
          >
            <i class="fas fa-sign-out-alt"></i> Déconnexion
          </a>
        </li>
        <li *ngIf="!user">
          <a 
            class="text-dark-mahogany hover:text-mahogany" 
            routerLink="/login"
          >
            <i class="fas fa-sign-in-alt"></i> S'authentifier
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
