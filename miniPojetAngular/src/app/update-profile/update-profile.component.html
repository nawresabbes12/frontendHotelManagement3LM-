<app-navbar></app-navbar>
<div class="update-profile-container">
  <h2>Update Profile</h2>
  <form (ngSubmit)="UpdateProfile()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="userData.firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="userData.lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="userData.phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="userData.address" name="address" required>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
