<app-navbar></app-navbar>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- Profile Component Template -->
<div class="profile-container" *ngIf="user; else loading">
    <div class="profile-header">


      <div class="profile-avatar" (click)="triggerFileInput()">
        <img 
          [src]="imageUrl"  alt="Profile Image" *ngIf="imageUrl"
          >
      </div>
      <br>
      
      <input 
        type="file" 
        #fileInput 
        accept="image/*" 
        style="display: none;" 
        (change)="onFileSelected($event)">
      
        
      <h2 class="profile-title">
        {{ user.firstName }} {{ user.lastName }}
        <br>
        <span class="profile-badge">{{ user.role }}</span>
      </h2>
    </div>
  
    <div class="profile-content">
      <div class="profile-info-grid">
        <div class="info-card">
          <div class="info-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="info-text">
            <h2>Email</h2>
            <p>{{ user.email }}</p>
          </div>
        </div>
  
        <div class="info-card">
          <div class="info-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="info-text">
            <h2>Phone</h2>
             <p>{{ user.phone }}</p>
          </div>
        </div>
  
        <div class="info-card">
          <div class="info-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="info-text">
            <h2>Adresse</h2>
            <p>{{ user.address }}</p>
          </div>
        </div>

      </div>
    </div>
  
    <!-- Link to Update Profile -->
    <div class="update-profile-link">
      <a [routerLink]="['/update-profile', user.id]" class="btn btn-primary">
        <i class="fas fa-edit"></i> Update Profile
      </a>
    </div>
  </div>
  
  <!-- Loading State -->
  <ng-template #loading>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Chargement du profil...</p>
    </div>
  </ng-template>
